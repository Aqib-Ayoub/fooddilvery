<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Fave icon-->
    <link rel="shortcut icon" href="./img/faveicon.svg" type="image/x-icon" />
    <!-- Tailwind css-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--Fontawasome-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/3.2.0/js/fontawesome-iconpicker.min.js"
      integrity="sha512-7dlzSK4Ulfm85ypS8/ya0xLf3NpXiML3s6HTLu4qDq7WiJWtLLyrXb9putdP3/1umwTmzIvhuu9EW7gHYSVtCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Remix icon-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!--Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--Title-->
    <title>Foodilvery</title>
  </head>
  <body class="font-[Poppins]">
    <header class="bg-gray-100 rounded-[25px] m-6 p-3">
      <nav class="items-center flex justify-between">
        <div>
          <img class="w-16 h-13 text-[] text-[#f9f8f8]" src="./img/logo.svg" />
        </div>
        <div class="flex justify-center">
          <div
            class="flex items-center space-x-2 bg-white px-3 py-2 rounded-[25px] shadow cursor-pointer"
          >
            <!-- Location Icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="16"
              height="16"
              fill="currentColor"
            >
              <path
                d="M12 20.8995L16.9497 15.9497C19.6834 13.2161 19.6834 8.78392 16.9497 6.05025C14.2161 3.31658 9.78392 3.31658 7.05025 6.05025C4.31658 8.78392 4.31658 13.2161 7.05025 15.9497L12 20.8995ZM12 23.7279L5.63604 17.364C2.12132 13.8492 2.12132 8.15076 5.63604 4.63604C9.15076 1.12132 14.8492 1.12132 18.364 4.63604C21.8787 8.15076 21.8787 13.8492 18.364 17.364L12 23.7279ZM12 13C13.1046 13 14 12.1046 14 11C14 9.89543 13.1046 9 12 9C10.8954 9 10 9.89543 10 11C10 12.1046 10.8954 13 12 13ZM12 15C9.79086 15 8 13.2091 8 11C8 8.79086 9.79086 7 12 7C14.2091 7 16 8.79086 16 11C16 13.2091 14.2091 15 12 15Z"
              ></path>
            </svg>
            <!-- Location Text -->
            <span class="text-gray-800 font-medium">Bicherwara</span>

            <!-- Dropdown Arrow -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-gray-500"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.25a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>

        <div>
          <ul class="flex gap-[4vh]">
            <li
              class="border border-gray-300 px-3 py-2 rounded-[25px] font-semibold text-sm items-center"
            >
              <a href="#">Home</a>
            </li>
            <li
              class="border border-gray-300 px-3 py-2 rounded-[25px] font-semibold text-sm items-center"
            >
              <a href="#">Explore Foods</a>
            </li>
            <li
              class="border border-gray-300 px-3 py-2 rounded-[25px] font-semibold text-sm items-center"
            >
              <a href="#">Resturants</a>
            </li>
          </ul>
        </div>
        <div class="flex gap-[4vh] items-center">
          <!--heart-->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="25"
            height="25"
            fill="rgba(234,113,46,1)"
          >
            <path
              d="M12.001 4.52853C14.35 2.42 17.98 2.49 20.2426 4.75736C22.5053 7.02472 22.583 10.637 20.4786 12.993L11.9999 21.485L3.52138 12.993C1.41705 10.637 1.49571 7.01901 3.75736 4.75736C6.02157 2.49315 9.64519 2.41687 12.001 4.52853ZM18.827 6.1701C17.3279 4.66794 14.9076 4.60701 13.337 6.01687L12.0019 7.21524L10.6661 6.01781C9.09098 4.60597 6.67506 4.66808 5.17157 6.17157C3.68183 7.66131 3.60704 10.0473 4.97993 11.6232L11.9999 18.6543L19.0201 11.6232C20.3935 10.0467 20.319 7.66525 18.827 6.1701Z"
            ></path>
          </svg>
          <button
            class="bg-gradient-to-r from-[#fa6e69] to-[#fe9367] px-3 py-2 rounded-[25px] text-white"
          >
            Log In
          </button>
          <button
            class="bg-gradient-to-r from-[#fa6e69] to-[#fe9367] px-3 py-2 rounded-[25px] text-white"
          >
            Sign Up
          </button>
        </div>
      </nav>
    </header>
    <div class="bg-green-500 h-max">
      <h1 class="text-white">hii</h1>
    </div>
  </body>
</html>
